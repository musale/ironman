{% extends 'base.html' %}

{% block title %}Learn with us - login{% endblock %}

{% block content %}
  <div class="jumbotron">
    <h1 class="display-4 text-center">Login</h1>
    <hr class="my-4">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4 text-center">
        <form method="post">
          {% csrf_token %}

          {{ form.as_p }}

          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
      <div class="col-md-4"></div>
    </div>

  </div>
{% endblock %}
